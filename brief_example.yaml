project:
  title: "Новый личный кабинет"
  company: "Acme Inc."
goals:
  - "Понять ключевые блокеры при онбординге"
  - "Выделить сегменты и сценарии успешного завершения целевого действия"
questions:
  - "Почему пользователи бросают форму на шаге оплаты?"
  - "Какие эмоции возникают при первом входе?"
audience:
  - "Новые клиенты B2C"
  - "Пользователи, возвращающиеся после перерыва > 30 дней"
success_metrics:
  - "CR онбординга +10%"
  - "NPS +6 п.п."
constraints:
  - "Не нарушать текущий SLA ответов поддержки"
  - "Не увеличивать Time-to-Impact более 4 недель"
